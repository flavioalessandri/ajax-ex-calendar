<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- GOOGLEFONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- HANDLEBARS -->
  <script src="js/handlebars-v4.7.6.js"></script>
  <!--  MOMENTJS -->
  <script  src="js/moment.js" type="text/javascript"></script>
  <!-- JQUERY -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- MY CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- VIEWPORT SCALE -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Handlebars Template -->
  <script id="template" type="text/x-handlebars-template">
    <li data-datacomplete= {{dateComplete}} class="{{day}}" >{{value}}</li>
  </script>
  <script id="month_template" type="text/x-handlebars-template">
    <h2 id="selected_month">{{month}}</h2>
  </script>

  <title>Calendar</title>
</head>

<body>
  <header>
    <h1>Calendar 2018</h1>
    <h2 id="selected_month"></h2>
  </header>

  <main>
    <div class="container">
      <div class="button">
        <i id="prev" class="fa fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div id="calendar" class="calendar">
        <ul id = "month">

        </ul>
      </div>
      <div class="button">
        <i id="next" class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>
    </div>

  </main>


  <script  src="js/script.js" type="text/javascript"> </script>
</body>

</html>
